<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Ysabeau+Office:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Sign Up Form</title>
</head>
<body>
    <div class="modal-container">
        <div class="modal-content fade">
            <h1 class="modal-title">Login</h1>
            <label for="modal-email">Email</label>
            <input type="email" id="modal-email" name="modal-email">
            <label for="modal-password">Password</label>
            <input type="text" id="modal-password" name="modal-password">
            <button type="button" id="modal-login-btn">Login</button>
            <button type="button" id="close-login">Close</button>
        </div>
    </div>
   <div class="outer-wrapper">
        <div id="bg-img-wrapper">
            <img id="bg-img" src="./images/sign-up-form-bg.jpg" alt="A blurry image of some flowers">
        </div>
        <div class="outer-right-wrapper">

            <div class="right-wrapper">
                <div class="cta-wrapper">
                    <h2 id="cta">Begin your gardening adventure here...<br>and
                        watch it grow!</h2>
                </div>
                <div class="form-wrapper">
                    <form id="main-form" action="#" method="get">
                        <legend id="motivator">Plant a seed!</legend>
                        <div class="main-input-container">
                            <div class="input-container">
                                <label for="first-name">First Name</label>
                                <input id="first-name" name="first-name" type="text" autocomplete="given-name" placeholder=" ">
                            </div> 
                            <div class="input-container">
                                <label for="last-name">Last Name</label>
                                <input id="last-name" name="last-name" type="text"
                                autocomplete="family-name" placeholder=" ">
                            </div>
                            <div class="input-container">
                                <label for="user-email">Email</label>
                                <input id="user-email" name="user-email" type="email" 
                                autocomplete="email" placeholder=" " required>
                            </div>
                            <div class="input-container">
                                <label for="user-phone-no">Phone number</label>
                                <input id="user-phone-no" name="user-phone-no" type="tel" 
                                autocomplete="tel" placeholder=" ">
                            </div>
                            <div class="input-container">
                                <label for="user-pass">Password</label>
                                <input id="user-pass" name="user-pass" type="password"
                                title="Password must be between 8-40 characters"
                                minlength="8" maxlength="40" placeholder=" " required>
                            </div>
                            <div class="input-container">
                                <label for="user-pass-confirm">Confirm Password</label>
                                <input id="user-pass-confirm" name="user-pass-confirm" type="password"
                                title="Password must be between 8-40 characters"
                                minlength="8" maxlength="40" placeholder=" " required> 
                            </div>
                        </div>
                        <div id="email-validation-display"><strong class="highlighted">* </strong>Required Fields</div>
                        <div id="password-validation-display"></div>
                    </form>
                </div>
                <div class="login-wrapper">
                    <button id="create-account-btn" type="button">Create Account</button>
                    <p>Already have an account? <a href="#" id="open-login">Log in</a></p>
                </div>
            </div>
        </div>
   </div>
</body>
</html>
